name: webapp

on:
  push:
    branches:
      - main
      - dz-dev
  pull_request:
    branches:
      - main
      - dz-dev
    types: [closed]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java 1.8
        uses: actions/setup-java@v2
        with:
          java-version: 1.8

      - name: Build with Maven
        run: mvn clean package

      - name: Create AMI
        uses: hashicorp/packer-github-actions@master
        with:
          packer-template: ./packer-template.json
          packer-variables: ./packer-variables.json

      - name: Deploy AMI
        uses: aws-actions/amazon-ec2-run-instances@v2
        with:
          image-id: ${{ steps.create-ami.outputs.ami-id }}
          instance-type: t2.micro
          subnet-id: subnet-00c4429d5a8a63150
          security-group-ids: sg-071d2f33f7aec1ae2
          user-data: |
      #!/bin/bash
      echo "Starting application..."
      # Start the application


